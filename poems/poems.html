<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="https://imgur.com/ax4g74g.jpg">
	<link href='https://fonts.googleapis.com/css?family=Lora:400italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../poems/poemstyles.css" media="screen" />
	<title>Chrispy's Texts</title>
</head>

<body>
	<a class="marker" href="../index.html">Return</a>

	<div class="open" id="poemtitle">
		<h1 class="opentitle"><span class="pacifico">The</span>Rush<span class="pacifico">of</span>Feeling</h1>
	</div>

	<div class="poemcontainer">

		<div class="poemasset">
			<div class="leftbox">
				<span class="marker" id="menu">Menu</span><br>
				<button class="marker" onclick="previousPoem()">Previous</button>
			</div>
		</div>

		<div class="poem" style="user-select: none;">
			<p>
			<div class="writing" id="fortyping">
			</div>
			</p>

			<form onSubmit="return false;" style="user-select: none;">
				<div class="typingfield" style="text-align: center; user-select: none;">
					<input type="text" id="sampleTypingField" value="" onkeyup="sampleTypingTest()" autocomplete="off">
				</div>
			</form>

		</div>

		<div class="poemasset">
			<div class="rightbox">
				<span class="marker" id="poemnum"></span><br>
			</div>
			<button class="marker" onclick="nextPoem()">Next</button>
		
		</div>
	</div>

	</div>

	<div class="marker">
		<h1 class="markerlarge">Camberden</h1>
		<h2 class="markersmall">Chrispy</h2>
	</div>

	<script src="poemactions.js"></script>
</body>

</html>
