<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<div class="poemcontainer">

		<div class="poemasset">
			<button class="marker" onclick="previousPoem()">Previous</button>

			<p>
			<div class="writing" id="fortyping">
				
			</div>
			</p>

			<form onSubmit="return false;">
				<div class="typingfield" style="text-align: center;">
					<br><input type="text" id="sampleTypingField" value="" onkeyup="sampleTypingTest()"

				</div>
			</form>

		</div>

		<div class="poemasset">
			<p id="peomnumberref"></p>
			<button class="marker"onclick="nextPoem()">Next</button>
		</div>
	</div>

		<div class="poemasset"></div>

	</div> -->
